<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
    <style>
        body div{
            width: 100%;
            min-height: 100vh;
        }
        .market{
            background-image: url('img/fish_market.jpg');
        }
        .grill{
            background-image: url('img/grill.jpg');
        }
        .ropes{
           background-image: url('img/fish_and_rope.jpg');
        }
        .sea{
            background-image: url('img/reflection.jpg');
        }
        .colortile{
             background-image: url('img/fish_tile.png');
             background-color: rgb(2, 111, 145);
        }
        .bwtile{
             background-image: url('img/fishes_bg.jpg');
        }
    </style>
</head>
<body>
<div class="market"></div>
<hr>
<div class="grill"></div>
<hr>
<div class="ropes"></div>
<hr>
<div class="sea"></div>
<hr>
<div class="colortile"></div>
<hr>
<div class="bwtile"></div>

</body>
</html>
