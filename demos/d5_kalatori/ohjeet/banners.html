<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banners</title>
    <style>
        body div{
            width: 100%;
            min-height: 100vh;

        }
        body div:nth-child(-n+7) {
            background-size: cover;
        }
        .market{
            background-image: url('img/fish_market.jpg');
        }
        .grill{
            background-image: url('img/grill.jpg');
        }
        .ropes{
           background-image: url('img/fish_and_rope.jpg');
        }
        .sea{
            background-image: url('img/reflection.jpg');
        }
        .transparent_tile{
            background-image: url('img/fish_tile.png');
            background-color: rgb(2, 111, 145);
        }
        .black_and_white{
            background-image: url('img/fishes_bg.jpg');
            background-blend-mode: normal; /* try out different blend modes */
            background-color: rgb(2, 111, 145); /* change background color also */
        }
    </style>
</head>
<body>
    <div class="market"></div>
    <hr>
    <div class="grill"></div>
    <hr>
    <div class="ropes"></div>
    <hr>
    <div class="sea"></div>
    <hr>
    <div class="transparent_tile"></div>
    <hr>
    <div class="black_and_white"></div>
</body>
</html>
